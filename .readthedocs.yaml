version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  apt_packages:
    - graphviz
  jobs:
    post_create_environment:
      - pip install poetry
      - poetry config virtualenvs.create false
    post_install:
      - poetry install --with docs

sphinx:
  configuration: doc/source/conf.py

# Optionally build your docs in additional formats such as PDF
# formats:
# - pdf

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - mark
        - box
