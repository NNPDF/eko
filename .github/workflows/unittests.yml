name: eko

on:
  push:
    branches-ignore:
      - "*docs*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      #      max-parallel: 2
      matrix:
        python-version: [3.7, 3.8, 3.9]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }} üêç
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Lint with pylint
        run: |
          pip install pylint
          # Search for actual errors
          pylint src/eko -E
          # For warnings instead return always zero
          pylint src/eko --exit-zero
      - name: Test with pytest
        run: |
          # add test packages
          pip install -r dev_requirements.txt
          # until https://github.com/numba/numba/pull/5660 is confirmed we need to deactivate numba prior running
          export NUMBA_DISABLE_JIT=1
          pytest
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
