name: isolated benchmarks

on: push

jobs:
  isobench:
    name: üèùÔ∏è Isolated Benchmarks
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/n3pdf/bench-evol:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user 1001

    steps:
      - uses: actions/checkout@v2
        with:
          # tags needed for dynamic versioning
          fetch-depth: 0
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-path: ~/.virtualenvs
          installer-parallel: true
      - name: Debug
        run: |
          echo $PWD
          echo $PATH
          ls ~ -a
          ls /usr
          ls /usr/bin
          ls /usr/local
          ls /usr/local/bin
          echo $(which poetry)
          poetry --version
          echo $(head -n1 $(which poetry))
          echo $(head -n1 $(which poetry) | cut -c 3-)
      - name: Cache Poetry virtualenv
        uses: actions/cache@v2
        id: cache
        with:
          path: ~/.virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
      - name: Install version management tool
        run: |
          # same poetry env
          PIP="$(head -n1 $(which poetry) | cut -c 3-) -m pip"
          ${PIP} install poetry-dynamic-versioning
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Install project
        run: poetry install --no-interaction -E mark box
      - name: Install task runner
        run: pip install poethepoet
      - name: Lint with pylint
        run: |
          # Search for actual errors
          poe lint
          # For warnings instead return always zero
          poe lint-warnings
      - name: Test with pytest
        run: |
          poe bench-iso
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage.xml
          flags: isobench
          name: codecov-umbrella
          fail_ci_if_error: true
