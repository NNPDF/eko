# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
ci:
  autofix_prs: false
  skip: [fmt-eko, fmt-ekore]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
  - repo: https://github.com/hadialqattan/pycln
    rev: v2.4.0
    hooks:
      - id: pycln
        args: [--config=pyproject.toml]
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.3.0
    hooks:
      - id: black
  - repo: https://github.com/asottile/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.1
    hooks:
      - id: pyupgrade
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        files: ^src/
        args: ["--add-ignore=D107,D105"]
        additional_dependencies:
          - toml
  - repo: local
    hooks:
    - id: fmt-eko
      name: fmt-eko
      description: Format eko files with cargo fmt.
      entry: cargo fmt --manifest-path crates/eko/Cargo.toml --
      language: system
      files: ^crates/eko/.*\.rs$
      args: []
  - repo: local
    hooks:
    - id: fmt-ekore
      name: fmt-ekore
      description: Format ekore files with cargo fmt.
      entry: cargo fmt --manifest-path crates/ekore/Cargo.toml --
      language: system
      files: ^crates/ekore/.*\.rs$
      args: []
  - repo: https://github.com/pre-commit/pre-commit
    rev: v3.6.2
    hooks:
      - id: validate_manifest
